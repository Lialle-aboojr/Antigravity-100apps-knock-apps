<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat or Light? Cursor Follower</title>
    <!-- ファビコン: 黒猫のSVG（確実に黒猫に見えるように描画情報を指定） -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2255%22 r=%2235%22 fill=%22%23000%22/><circle cx=%2235%22 cy=%2245%22 r=%225%22 fill=%22%23fff%22/><circle cx=%2265%22 cy=%2245%22 r=%225%22 fill=%22%23fff%22/><polygon points=%2220,30 35,10 50,30%22 fill=%22%23000%22/><polygon points=%2250,30 65,10 80,30%22 fill=%22%23000%22/></svg>">
    <link rel="stylesheet" href="style.css">
</head>

<body class="cat-mode">

    <!-- ヘッダー: モード切り替えスイッチ -->
    <header>
        <div class="toggle-container">
            <span class="label">Black Cat Mode</span>
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider round"></span>
            </label>
            <span class="label">Luminous Mode</span>
        </div>
    </header>

    <!-- メインコンテンツ: 案内テキスト -->
    <main>
        <div class="center-text">
            <h1>Move your mouse!</h1>
            <p>マウスを動かしてみて！</p>
        </div>
    </main>

    <!-- カーソル追従要素のコンテナ -->
    <div id="cursor-container"></div>

    <script src="script.js"></script>
</body>

</html>
