<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat or Light? Cursor Follower</title>
    <!-- ファビコン: 黒猫のSVG -->
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='35' r='25' fill='black'/%3E%3Cpath d='M10 20 L20 5 L30 20 Z' fill='black'/%3E%3Cpath d='M54 20 L44 5 L34 20 Z' fill='black'/%3E%3Ccircle cx='22' cy='30' r='5' fill='white'/%3E%3Ccircle cx='42' cy='30' r='5' fill='white'/%3E%3Ccircle cx='22' cy='30' r='2' fill='black'/%3E%3Ccircle cx='42' cy='30' r='2' fill='black'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="style.css">
</head>

<body class="cat-mode">

    <!-- ヘッダー: モード切り替えスイッチ -->
    <header>
        <div class="toggle-container">
            <span class="label">Black Cat Mode</span>
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider round"></span>
            </label>
            <span class="label">Luminous Mode</span>
        </div>
    </header>

    <!-- メインコンテンツ: 案内テキスト -->
    <main>
        <div class="center-text">
            <h1>Move your mouse!</h1>
            <p>マウスを動かしてみて！</p>
        </div>
    </main>

    <!-- カーソル追従要素のコンテナ -->
    <div id="cursor-container"></div>

    <script src="script.js"></script>
</body>

</html>
