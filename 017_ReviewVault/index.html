<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Vault / 感想アーカイブ</title>
    <!-- スタイルシートの読み込み -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo-area">
            <h1>Review Vault</h1>
            <span class="subtitle">感想アーカイブ</span>
        </div>

        <div class="header-controls">
            <!-- フィルタボタン (V2機能) -->
            <div class="filter-controls" id="filterControls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="movie">Movie</button>
                <button class="filter-btn" data-filter="book">Book</button>
                <button class="filter-btn" data-filter="comic">Comic</button>
                <button class="filter-btn" data-filter="other">Other</button>
            </div>

            <!-- 検索ボックス -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="検索 / Search...">
            </div>

            <!-- テーマ切替 -->
            <button id="themeToggle" class="icon-button" aria-label="テーマ切替 / Toggle Theme">
                <span class="material-icons icon-sun">light_mode</span>
                <span class="material-icons icon-moon">dark_mode</span>
            </button>
        </div>
    </header>

    <main class="container">
        <!-- 投稿・編集フォーム -->
        <section class="input-section">
            <h2 class="section-title">新しい記録 <span class="en-title">New Entry</span></h2>

            <form id="reviewForm" class="review-form">
                <!-- 編集モード識別用HIDDEN -->
                <input type="hidden" id="editId" value="">

                <div class="form-group">
                    <label for="title">タイトル <span class="en-label">Title</span></label>
                    <input type="text" id="title" required placeholder="作品名を入力 / Enter title">
                </div>

                <div class="form-group">
                    <label for="category">カテゴリ <span class="en-label">Category</span></label>
                    <select id="category" required>
                        <option value="movie">映画 / Movie</option>
                        <option value="book">本 / Book</option>
                        <option value="comic">漫画 / Comic</option>
                        <option value="other">その他 / Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>評価 <span class="en-label">Rating</span></label>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                        <input type="hidden" id="ratingValue" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="imageInput">画像 <span class="en-label">Image</span></label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="imageInput" accept="image/*">
                        <div id="imagePreview" class="image-preview">
                            <span class="placeholder-text">画像を選択してください<br>Select Image</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">一言感想 <span class="en-label">Comment</span></label>
                    <textarea id="comment" rows="3" placeholder="感想を入力... / Write your thoughts..."></textarea>
                </div>

                <button type="submit" id="submitBtn" class="btn-save">
                    保存 / Save
                </button>
            </form>
        </section>

        <!-- ギャラリーエリア -->
        <section class="gallery-section">
            <h2 class="section-title">コレクション <span class="en-title">Collection</span></h2>

            <div id="galleryGrid" class="gallery-grid">
                <!-- Data will be injected here -->
                <div id="noDataMessage" class="no-data hidden">
                    <p>まだ記録がありません / No records yet</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 Review Vault</p>
    </footer>

    <!-- カスタム削除モーダル (デフォルトはCSSで非表示) -->
    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="modal-title">削除しますか？ / Delete?</h3>
            <p id="deleteMessage" class="modal-message">...</p>
            <div class="modal-actions">
                <button id="cancelDelete" class="btn-cancel">キャンセル / Cancel</button>
                <button id="confirmDelete" class="btn-confirm-delete">削除 / Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
