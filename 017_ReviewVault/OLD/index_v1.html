<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Vault / 感想アーカイブ</title>
    <!-- スタイルシートの読み込み / Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: 日本語と英語を美しく表示するためのフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-area">
            <h1>Review Vault</h1>
            <span class="subtitle">感想アーカイブ</span>
        </div>
        
        <div class="header-controls">
            <!-- 検索ボックス / Search Box -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="検索 / Search...">
            </div>
            
            <!-- ダークモード切替ボタン / Theme Toggle -->
            <button id="themeToggle" class="icon-button" aria-label="テーマ切替 / Toggle Theme">
                <!-- 太陽アイコン (Light Mode) -->
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <!-- 月アイコン (Dark Mode) -->
                <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </header>

    <main class="container">
        <!-- 投稿フォームエリア / Input Section -->
        <section class="input-section">
            <h2 class="section-title">新しい記録 <span class="en-title">New Entry</span></h2>
            
            <form id="reviewForm" class="review-form">
                <!-- タイトル入力 -->
                <div class="form-group">
                    <label for="title">タイトル <span class="en-label">Title</span></label>
                    <input type="text" id="title" required placeholder="作品名を入力 / Enter title">
                </div>

                <!-- カテゴリ選択 -->
                <div class="form-group">
                    <label for="category">カテゴリ <span class="en-label">Category</span></label>
                    <select id="category" required>
                        <option value="book">本 / Book</option>
                        <option value="movie">映画 / Movie</option>
                        <option value="other">その他 / Other</option>
                    </select>
                </div>

                <!-- 星評価 -->
                <div class="form-group">
                    <label>評価 <span class="en-label">Rating</span></label>
                    <div class="star-rating" id="starRating">
                        <!-- 星アイコンはCSS/JSで制御しますが、HTML構造として5つ用意します -->
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                        <input type="hidden" id="ratingValue" value="0">
                    </div>
                </div>

                <!-- 画像アップロード -->
                <div class="form-group">
                    <label for="imageInput">画像 <span class="en-label">Image</span></label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="imageInput" accept="image/*">
                        <div id="imagePreview" class="image-preview">
                            <span class="placeholder-text">画像を選択してください<br>Select Image</span>
                        </div>
                    </div>
                </div>

                <!-- 一言感想 -->
                <div class="form-group">
                    <label for="comment">一言感想 <span class="en-label">Comment</span></label>
                    <textarea id="comment" rows="3" placeholder="感想を入力... / Write your thoughts..."></textarea>
                </div>

                <!-- 保存ボタン -->
                <button type="submit" class="btn-save">
                    保存 / Save
                </button>
            </form>
        </section>

        <!-- ギャラリー表示エリア / Gallery Section -->
        <section class="gallery-section">
            <h2 class="section-title">コレクション <span class="en-title">Collection</span></h2>
            
            <!-- カードが表示されるコンテナ -->
            <div id="galleryGrid" class="gallery-grid">
                <!-- JavaScriptでここにカードが追加されます -->
                <!-- データがない場合のメッセージ -->
                <div id="noDataMessage" class="no-data hidden">
                    <p>まだ記録がありません / No records yet</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 Review Vault</p>
    </footer>

    <!-- JavaScriptの読み込み / Link to Script -->
    <script src="script.js"></script>
</body>
</html>
