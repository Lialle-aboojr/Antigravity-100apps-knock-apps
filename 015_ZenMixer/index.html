<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenMixer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Inter for clean UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>ZenMixer</h1>
            <p>Create your perfect relaxation ambience</p>
        </header>

        <!-- Sound Mixer Section -->
        <div class="mixer-grid">
            <!-- Sound 1: Rain -->
            <div class="sound-card" id="card-rain">
                <div class="icon">üåßÔ∏è</div>
                <h2>Rain</h2>
                <div class="controls">
                    <button class="toggle-btn" onclick="toggleSound('rain')">Play</button>
                    <input type="range" class="volume-slider" id="vol-rain" min="0" max="1" step="0.01" value="0.5"
                        oninput="setVolume('rain', this.value)">
                </div>
                <!-- Volume set to 0.5 initially to match slider -->
                <audio id="audio-rain" loop
                    src="https://actions.google.com/sounds/v1/weather/rain_heavy_loud.ogg"></audio>
            </div>

            <!-- Sound 2: Bonfire -->
            <div class="sound-card" id="card-bonfire">
                <div class="icon">üî•</div>
                <h2>Bonfire</h2>
                <div class="controls">
                    <button class="toggle-btn" onclick="toggleSound('bonfire')">Play</button>
                    <input type="range" class="volume-slider" id="vol-bonfire" min="0" max="1" step="0.01" value="0.5"
                        oninput="setVolume('bonfire', this.value)">
                </div>
                <audio id="audio-bonfire" loop src="https://actions.google.com/sounds/v1/ambiences/fire.ogg"></audio>
            </div>

            <!-- Sound 3: Night -->
            <div class="sound-card" id="card-night">
                <div class="icon">üåô</div>
                <h2>Night</h2>
                <div class="controls">
                    <button class="toggle-btn" onclick="toggleSound('night')">Play</button>
                    <input type="range" class="volume-slider" id="vol-night" min="0" max="1" step="0.01" value="0.5"
                        oninput="setVolume('night', this.value)">
                </div>
                <audio id="audio-night" loop
                    src="https://actions.google.com/sounds/v1/weather/thunderstorm.ogg"></audio>
            </div>
        </div>

        <!-- Master Controls -->
        <div class="master-control">
            <button class="master-btn play-all" onclick="playAll()">Play All</button>
            <button class="master-btn stop-all" onclick="stopAll()">Stop All</button>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <div class="timer-display" id="timer-display">30:00</div>
            <div class="timer-inputs">
                <input type="number" id="timer-input" value="30" min="1" max="120">
                <span>min</span>
                <button class="timer-btn" onclick="startTimer()">Start Timer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
