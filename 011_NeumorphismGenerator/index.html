<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Generator</title>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #4a5568;
            --highlight-color: #ffffff;
            --shadow-color: #a3b1c6;
            --slider-bg: rgba(0, 0, 0, 0.1);
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1000px;
            gap: 40px;
        }

        /* Controls Section */
        .controls {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            border-radius: 20px;
            background: var(--bg-color);
            box-shadow: 8px 8px 16px var(--shadow-color),
                -8px -8px 16px var(--highlight-color);
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            color: var(--text-color);
            letter-spacing: 1px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .control-group label span.value {
            color: var(--text-color);
            opacity: 0.8;
            font-weight: 400;
        }

        /* Color Picker Styles (Enhanced) */
        .color-control-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .color-label-text {
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.9;
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 50px;
            height: 50px;
            border: 3px solid #ffffff;
            border-radius: 10px;
            background: transparent;
            cursor: pointer;
            padding: 0;
            transition: transform 0.2s;
        }

        input[type="color"]:hover {
            transform: scale(1.05);
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
            /* Inner radius slightly smaller */
        }

        /* Custom Input Styles */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
        }

        input[type="range"]:focus {
            outline: none;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: var(--slider-bg);
            border-radius: 4px;
            transition: background-color var(--transition-speed);
        }

        input[type="range"]::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: var(--bg-color);
            box-shadow: 3px 3px 6px var(--shadow-color),
                -3px -3px 6px var(--highlight-color);
            margin-top: -6px;
            -webkit-appearance: none;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        /* Shape Toggle */
        .shape-toggle {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .shape-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: var(--bg-color);
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-color),
                -5px -5px 10px var(--highlight-color);
            transition: all 0.2s ease;
        }

        .shape-btn.active {
            box-shadow: inset 3px 3px 6px var(--shadow-color),
                inset -3px -3px 6px var(--highlight-color);
            opacity: 0.8;
        }

        /* Preview Section */
        .preview-area {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .preview-box {
            width: 200px;
            height: 200px;
            background-color: var(--bg-color);
            border-radius: 50px;
            transition: all 0.2s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            font-size: 2rem;
            /* Subtle border for better visibility on some screens */
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Code Output */
        .code-output {
            margin-top: 40px;
            width: 100%;
            background: var(--bg-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 3px 3px 6px var(--shadow-color),
                inset -3px -3px 6px var(--highlight-color);
            position: relative;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        textarea {
            width: 100%;
            height: 120px;
            background: transparent;
            border: none;
            resize: none;
            color: var(--text-color);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            outline: none;
        }

        .copy-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-color),
                -5px -5px 10px var(--highlight-color);
            transition: transform 0.1s;
        }

        .copy-btn:active {
            transform: scale(0.96);
            box-shadow: 2px 2px 5px var(--shadow-color),
                -2px -2px 5px var(--highlight-color);
        }

        .copy-toast {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .copy-toast.show {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .preview-area {
                order: 2;
                padding: 40px 0;
            }

            .controls {
                order: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Controls -->
        <div class="controls">
            <h1 class="title">Neumorphism<br>Generator</h1>

            <div class="control-group">
                <label>Base Color</label>
                <div class="color-control-wrapper">
                    <input type="color" id="baseColor" value="#e0e5ec">
                    <span class="color-label-text">Click here to change color</span>
                </div>
            </div>

            <div class="control-group">
                <label>Size <span class="value" id="sizeVal">200px</span></label>
                <input type="range" id="size" min="50" max="400" value="200">
            </div>

            <div class="control-group">
                <label>Radius <span class="value" id="radiusVal">50px</span></label>
                <input type="range" id="radius" min="0" max="200" value="50">
            </div>

            <div class="control-group">
                <label>Distance <span class="value" id="distanceVal">20px</span></label>
                <input type="range" id="distance" min="5" max="50" value="20">
            </div>

            <div class="control-group">
                <label>Blur <span class="value" id="blurVal">60px</span></label>
                <input type="range" id="blur" min="0" max="100" value="60">
            </div>

            <div class="control-group">
                <label>Intensity <span class="value" id="intensityVal">0.15</span></label>
                <input type="range" id="intensity" min="0.01" max="0.6" step="0.01" value="0.15">
            </div>

            <div class="control-group">
                <label>Light Angle <span class="value" id="angleVal">145°</span></label>
                <input type="range" id="angle" min="0" max="360" value="145">
            </div>

            <div class="control-group">
                <label>Shape</label>
                <div class="shape-toggle">
                    <button class="shape-btn" data-shape="square">Square</button>
                    <button class="shape-btn active" data-shape="circle">Circle</button>
                </div>
            </div>
        </div>

        <!-- Preview -->
        <div class="preview-area">
            <div id="preview" class="preview-box"></div>

            <div class="code-output">
                <textarea id="cssOutput" readonly></textarea>
                <span class="copy-toast" id="copyToast">Copied!</span>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const controls = {
            baseColor: document.getElementById('baseColor'),
            size: document.getElementById('size'),
            radius: document.getElementById('radius'),
            distance: document.getElementById('distance'),
            blur: document.getElementById('blur'),
            intensity: document.getElementById('intensity'),
            angle: document.getElementById('angle')
        };

        const valueLabels = {
            size: document.getElementById('sizeVal'),
            radius: document.getElementById('radiusVal'),
            distance: document.getElementById('distanceVal'),
            blur: document.getElementById('blurVal'),
            intensity: document.getElementById('intensityVal'),
            angle: document.getElementById('angleVal')
        };

        const preview = document.getElementById('preview');
        const cssOutput = document.getElementById('cssOutput');
        const root = document.documentElement;
        const shapeBtns = document.querySelectorAll('.shape-btn');
        let currentShape = 'circle';

        // Helper: Hex to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Helper: Adjust color brightness
        function adjustColor(rgb, percent) {
            const R = Math.round(Math.min(255, Math.max(0, rgb.r + (rgb.r * percent / 100))));
            const G = Math.round(Math.min(255, Math.max(0, rgb.g + (rgb.g * percent / 100))));
            const B = Math.round(Math.min(255, Math.max(0, rgb.b + (rgb.b * percent / 100))));
            return `rgb(${R}, ${G}, ${B})`;
        }

        // Helper: Calculate Luminance
        function getLuminance(r, g, b) {
            // Standard formula for luminance: 0.299R + 0.587G + 0.114B
            return 0.299 * r + 0.587 * g + 0.114 * b;
        }

        // Update UI
        function update() {
            // Get values
            const baseColor = controls.baseColor.value;
            const size = controls.size.value;
            const radius = controls.radius.value;
            const distance = controls.distance.value;
            const blur = controls.blur.value;
            const intensity = controls.intensity.value;
            const angle = controls.angle.value;

            // Update Text Labels
            valueLabels.size.innerText = `${size}px`;
            valueLabels.radius.innerText = `${radius}px`;
            valueLabels.distance.innerText = `${distance}px`;
            valueLabels.blur.innerText = `${blur}px`;
            valueLabels.intensity.innerText = intensity;
            valueLabels.angle.innerText = `${angle}°`;

            // Calculate Shadows Position
            const rad = angle * (Math.PI / 180);
            const x = Math.round(distance * Math.cos(rad));
            const y = Math.round(distance * Math.sin(rad));

            // Generate Colors and Logic for Neumorphism
            const rgb = hexToRgb(baseColor);

            if (rgb) {
                // Contrast Control Logic
                const luminance = getLuminance(rgb.r, rgb.g, rgb.b);
                // Threshold of 128 is standard middle gray. 
                if (luminance < 128) {
                    // Dark Background
                    root.style.setProperty('--text-color', '#ffffff');
                    root.style.setProperty('--slider-bg', 'rgba(255, 255, 255, 0.2)');
                } else {
                    // Light Background
                    root.style.setProperty('--text-color', '#333333');
                    root.style.setProperty('--slider-bg', 'rgba(0, 0, 0, 0.1)');
                }

                // Generate Highlight and Shadow Colors
                const darkRGB = adjustColor(rgb, -20); // Darken by 20%
                const lightRGB = adjustColor(rgb, 20); // Lighten by 20%

                const getRGBValues = (str) => str.match(/\d+/g);
                const d = getRGBValues(darkRGB);
                const l = getRGBValues(lightRGB);

                const shadowColor = `rgba(${d[0]}, ${d[1]}, ${d[2]}, ${intensity})`;
                const highlightColor = `rgba(${l[0]}, ${l[1]}, ${l[2]}, ${intensity})`;

                // Apply to Root
                root.style.setProperty('--bg-color', baseColor);
                root.style.setProperty('--shadow-color', `rgba(${d[0]}, ${d[1]}, ${d[2]}, 0.4)`); // Slightly stronger for UI
                root.style.setProperty('--highlight-color', `rgba(${l[0]}, ${l[1]}, ${l[2]}, 0.4)`);

                // Shadow strings
                const shadow1 = `${x}px ${y}px ${blur}px ${shadowColor}`;
                const shadow2 = `${-x}px ${-y}px ${blur}px ${highlightColor}`;

                const boxShadowVal = `${shadow1}, ${shadow2}`;
                preview.style.boxShadow = boxShadowVal;

                // Generate CSS Text
                const cssText = `border-radius: ${currentShape === 'circle' ? '50%' : radius + 'px'};\nbackground: ${baseColor};\nbox-shadow: ${boxShadowVal};`;
                cssOutput.value = cssText;
            }

            // Preview Box Size & Shape
            preview.style.width = `${size}px`;
            preview.style.height = `${size}px`;

            if (currentShape === 'circle') {
                preview.style.borderRadius = '50%';
                controls.radius.disabled = true;
                controls.radius.style.opacity = '0.5';
            } else {
                preview.style.borderRadius = `${radius}px`;
                controls.radius.disabled = false;
                controls.radius.style.opacity = '1';
            }
        }

        // Shape Toggles
        shapeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                shapeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentShape = btn.dataset.shape;
                update();
            });
        });

        // Copy Function
        document.getElementById('copyBtn').addEventListener('click', () => {
            cssOutput.select();
            cssOutput.setSelectionRange(0, 99999); // Mobile
            navigator.clipboard.writeText(cssOutput.value).then(() => {
                const toast = document.getElementById('copyToast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        });

        // Listeners
        Object.values(controls).forEach(input => {
            input.addEventListener('input', update);
        });

        // Initialize
        update();

    </script>
</body>

</html>
