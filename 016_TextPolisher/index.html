<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表記ゆれ整え君 - Text Polisher</title>
    <!-- Google Fontsの読み込み（Noto Sans JP） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="mode-jp"> <!-- デフォルトは日本語モード -->

    <div class="container">

        <!-- ヘッダーエリア -->
        <header class="app-header">
            <h1>表記ゆれ整え君 <span class="app-subtitle">Text Polisher</span></h1>
            <p class="description">文章の表記ゆれを自動でチェックして統一します。</p>

            <!-- 言語切り替えスイッチ -->
            <div class="mode-switcher-container">
                <label class="mode-label">
                    <input type="radio" name="lang-mode" value="jp" checked>
                    <span class="mode-text">🇯🇵 日本語 (ビジネス)</span>
                </label>
                <label class="mode-label">
                    <input type="radio" name="lang-mode" value="en">
                    <span class="mode-text">🇺🇸 English (US統一)</span>
                </label>
            </div>
        </header>

        <!-- メインコンテンツエリア -->
        <main class="main-content">

            <!-- 入力エリア -->
            <div class="card input-card">
                <div class="card-header">
                    <h2>入力テキスト</h2>
                    <span class="badge">Check Input</span>
                </div>
                <textarea id="inputText" placeholder="ここにチェックしたい文章を入力してください..."></textarea>
                <div class="action-area">
                    <button id="checkBtn" class="btn btn-primary">
                        <span class="icon">🔍</span> チェックする
                    </button>
                </div>
            </div>

            <!-- 結果エリア -->
            <div class="card result-card">
                <div class="card-header">
                    <h2>チェック結果</h2>
                    <span class="badge badge-result">Preview</span>
                </div>
                <!-- 結果を表示するボックス -->
                <div id="resultArea" class="result-box">
                    <p class="placeholder-text">「チェックする」ボタンを押すと、ここに結果が表示されます。</p>
                </div>

                <!-- コピーボタン -->
                <div class="action-area">
                    <button id="copyBtn" class="btn btn-secondary" disabled>
                        <span class="icon">📋</span> 一括修正してコピー
                    </button>
                    <p id="copyMessage" class="hidden">コピーしました！</p>
                </div>
            </div>

        </main>

        <footer>
            <p>&copy; 2026 Text Polisher</p>
        </footer>

    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="script.js"></script>
</body>

</html>
