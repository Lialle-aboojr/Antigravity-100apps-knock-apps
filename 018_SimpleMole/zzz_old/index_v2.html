<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mole Busters: Neo Retro Arcade</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <div class="header-container">
    <h1>Mole Busters <br><span class="subtitle">モグラたたき: Neo Retro</span></h1>
    <div class="phase-indicator" id="phase-display">NORMAL MODE</div>
  </div>

  <div class="game-info">
    <div class="score-board">
      Score: <span class="score">0</span>
    </div>
    <div class="timer-board">
      Time: <span class="time-left">30</span>
    </div>
  </div>

  <div class="controls">
    <button onClick="startGame()" id="start-btn">Start Game / ゲーム開始</button>
  </div>

  <div class="game">
    <!-- 9 holes -->
    <div class="hole hole1"><div class="character"></div></div>
    <div class="hole hole2"><div class="character"></div></div>
    <div class="hole hole3"><div class="character"></div></div>
    <div class="hole hole4"><div class="character"></div></div>
    <div class="hole hole5"><div class="character"></div></div>
    <div class="hole hole6"><div class="character"></div></div>
    <div class="hole hole7"><div class="character"></div></div>
    <div class="hole hole8"><div class="character"></div></div>
    <div class="hole hole9"><div class="character"></div></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
